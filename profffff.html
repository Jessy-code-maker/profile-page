<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section class="Profile">
  <div class="container">
    <div class="profile-container">
      <img src="profile/profile-pic.jpg" alt="Profile Picture" />

      <!-- Display-only info -->
      <div class="profile-name display-only">
        <h3>Name</h3>
        <p id="out-name">Mrs Amaka Eze</p>
      </div>

      <!-- Editable form -->
      <div class="profile-name editable" style="display: none;">
        <label for="name"><strong>Name</strong></label>
        <input type="text" id="name" name="name" value="Mrs Amaka Eze" required />
      </div>

      <button class="profile-btn" onclick="toggleEditSave(this)">Edit Profile</button>
    </div>

    <div class="text-container">
      <!-- Display-only data -->
      <div class="submitted-data display-only">
        <div>
          <h3>Health ID</h3>
          <p id="out-healthID">MC2345</p>
        </div>
        <div>
          <h3>Gender</h3>
          <p id="out-gender">Female</p>
        </div>
        <div>
          <h3>Age</h3>
          <p id="out-age">32</p>
        </div>
        <div>
          <h3>Blood Group</h3>
          <p id="out-bloodGroup">O+</p>
        </div>
      </div>

      <!-- Editable fields -->
      <div class="editable" style="display: none;">
        <label for="health-ID"><strong>Health ID</strong></label>
        <input type="text" id="health-ID" value="MC2345" required />

        <label for="gender"><strong>Gender</strong></label>
        <select id="gender" required>
          <option value="" disabled>Select your Sex</option>
          <option value="Male">Male</option>
          <option value="Female" selected>Female</option>
        </select>

        <label for="age"><strong>Age</strong></label>
        <input type="number" id="age" value="32" required />

        <label for="bloodGroup"><strong>Blood Group</strong></label>
        <select id="bloodGroup">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
    </div>
  </div>
</section>

<script>
  let isEditing = false;

  function toggleEditSave(button) {
    const editableElements = document.querySelectorAll('.editable');
    const displayOnlyElements = document.querySelectorAll('.display-only');

    if (!isEditing) {
      // Switch to edit mode
      editableElements.forEach(el => el.style.display = 'block');
      displayOnlyElements.forEach(el => el.style.display = 'none');
      button.textContent = 'Save Profile';
      isEditing = true;
    } else {
      // Save data and switch to view mode
      document.getElementById('out-name').textContent = document.getElementById('name').value;
      document.getElementById('out-healthID').textContent = document.getElementById('health-ID').value;
      document.getElementById('out-gender').textContent = document.getElementById('gender').value;
      document.getElementById('out-age').textContent = document.getElementById('age').value;
      document.getElementById('out-bloodGroup').textContent = document.getElementById('bloodGroup').value;

      editableElements.forEach(el => el.style.display = 'none');
      displayOnlyElements.forEach(el => el.style.display = 'block');
      button.textContent = 'Edit Profile';
      isEditing = false;
    }
  }
</script>
</body>
</html>
